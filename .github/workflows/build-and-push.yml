# Build and push Bluebox PostgreSQL images
# - Multiple PostgreSQL versions (14, 15, 16, 17, 18)
# - Development version (19-dev from PostgreSQL master branch)
# - Multiple architectures (amd64, arm64)
name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yaml'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yaml'
      - 'scripts/**'
  schedule:
    # Rebuild dev image weekly (Sundays at 2am UTC)
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      pg_version:
        description: 'PostgreSQL version to build (or "all" or "dev")'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - all-with-dev
          - '18'
          - '17'
          - '16'
          - '15'
          - '14'
          - '19-dev'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/bluebox-postgres

jobs:
  # Define the matrix of versions to build
  matrix-setup:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - name: Set version matrix
        id: set-matrix
        run: |
          INPUT="${{ github.event.inputs.pg_version }}"
          
          # Scheduled builds only do dev
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo 'versions=["19-dev"]' >> $GITHUB_OUTPUT
          elif [[ "$INPUT" == "all" ]] || [[ -z "$INPUT" ]]; then
            echo 'versions=["18", "17", "16", "15", "14"]' >> $GITHUB_OUTPUT
          elif [[ "$INPUT" == "all-with-dev" ]]; then
            echo 'versions=["18", "17", "16", "15", "14", "19-dev"]' >> $GITHUB_OUTPUT
          else
            echo 'versions=["'"$INPUT"'"]' >> $GITHUB_OUTPUT
          fi

  # Build stable versions (from official postgres base image)
  build-stable:
    needs: matrix-setup
    # Skip if matrix only contains 19-dev
    if: needs.matrix-setup.outputs.versions != '["19-dev"]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        pg_version: ${{ fromJson(needs.matrix-setup.outputs.versions) }}
        exclude:
          - pg_version: "19-dev"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.pg_version }},enable={{is_default_branch}}
            type=raw,value=${{ matrix.pg_version }}-{{date 'YYYYMMDD'}},enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ matrix.pg_version == '18' && github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}}-pg${{ matrix.pg_version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PG_SERVER_VERSION=${{ matrix.pg_version }}
          cache-from: type=gha,scope=pg${{ matrix.pg_version }}
          cache-to: type=gha,mode=max,scope=pg${{ matrix.pg_version }}

  # Build development version (from PostgreSQL source)
  build-dev:
    needs: matrix-setup
    if: contains(toJson(needs.matrix-setup.outputs.versions), '19-dev')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:19-dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:19-dev-${{ github.run_number }}
          cache-from: type=gha,scope=pg-dev
          cache-to: type=gha,mode=max,scope=pg-dev

  # Summary job
  build-summary:
    needs: [build-stable, build-dev]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Version | Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 18 | stable | ${{ needs.build-stable.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 17 | stable | ${{ needs.build-stable.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 16 | stable | ${{ needs.build-stable.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 15 | stable | ${{ needs.build-stable.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 14 | stable | ${{ needs.build-stable.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 19-dev | development | ${{ needs.build-dev.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:18      # Current stable" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:17" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:16" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:15" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:14" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:19-dev  # Development (from master)" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository_owner }}/bluebox-postgres:latest  # Same as :18" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY